<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>YUI Animation Sample</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.1/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.1/build/cssfonts/fonts-min.css">
<script type="text/javascript" src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<style type="text/css">
#foo {
    background: red;
    border: solid 1px #000;
    height: 100px;
    width: 100px;
}
</style>
</head>
<body>

    <div id="foo">#foo</div>

    <script>
    // 步驟 1 - 使用 anim 模組
    YUI().use("anim", function (Y) {

        var anim = new Y.Anim({
            // 指定節點為 #foo
            node: "#foo",
            // 步驟 1 - 從任何 CSS 的屬性... width, height, opacity, xy...
            from: {
                width : "50px",
                height: "50px",
                opacity: "0.2",
                xy: [10, 10]
            },
            // 步驟 2 - 到任何 CSS 的屬性... width, height, opacity, xy...
            to: {
                width : "300px",
                height: "300px",
                opacity: "1",
                xy: [120, 120]
            },
            // 步驟 3 - 指定總共所需時間 (秒數)
            duration: 3,
            // 步驟 4 - 指定效果：可參考 http://yuilibrary.com/yui/docs/api/classes/Easing.html
            easing: "backBoth"
        });

        // 開始跑
        anim.run();

        // 綁定結束事件。
        anim.on("end", function (e) {
            this.get("node").setStyle("backgroundColor", "#ccc");
        });

    });
    </script>
</body>
</html>
