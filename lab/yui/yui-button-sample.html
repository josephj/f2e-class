<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-tw">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>YUI 按鈕</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/reset-fonts-grids/reset-fonts-grids.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/button/assets/skins/sam/button.css">
<style type="text/css">
#photo {
    margin-bottom:10px;
}
#photo h2 {
    color:#ccc;
    margin-bottom:5px;
    text-align:center;
}
#photo .ft {
    text-align:center;
}    
</style>
</head>
<body>
<body class="yui-skin-sam">
    <div id="doc2" class="yui-t5">
        <div id="bd">
            <div id="yui-main">
                <div class="yui-b">
                </div>
            </div>
            <div class="yui-b">

                <!-- 這是一個位於側邊欄的最新照片模組 -->
                <div id="photo">
                    <div class="hd">
                        <h2>廣告</h2>
                    </div>
                    <div class="bd">
                        <a href="http://www.flickr.com/photos/josephj/3011882631/" title="Yahoo! 新筆記本 by Awoo~, on Flickr"><img src="http://farm4.static.flickr.com/3187/3011882631_c165e88273_m.jpg" width="240" height="180" alt="Yahoo! 新筆記本"></a>
                    </div>
                    <div class="ft">
                        <a href="http://www.flickr.com/photos/josephj/3011882631/" id="view-link">觀看照片</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/element/element-beta-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/button/button-min.js"></script>
    <script type="text/javascript">
    // 請以 new YAHOO.widget.Button([連結 id]); 新增一個 YUI 按鈕物件
    // 將 id 為 view-link 的連結變成按鈕
    new YAHOO.widget.Button('view-link');
    </script>
</body>
</html>
