<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-tw">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>YUI 選單</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/reset-fonts-grids/reset-fonts-grids.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/menu/assets/skins/sam/menu.css">
</head>
<body>
<body class="yui-skin-sam">
    <div id="doc2" class="yui-t5">
        <div id="hd">

            <!-- 這是一個巢狀選單模組 -->
            <div id="nav" class="yuimenubar yuimenubarnav">
                <div class="bd">
                    <ul class="first-of-type">
                        <li class="yuimenubaritem first-of-type">
                            <a href="#" class="yuimenubaritemlabel">選單 1</a>
                            <div class="yuimenu">
                                <div class="bd">
                                    <ul>
                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 1-1</a></li>
                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 1-2</a></li>
                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 1-3</a></li>
                                        <li class="yuimenuitem">
                                            <a href="#" class="yuimenuitemlabel">子選單 1-4</a>
                                            <div class="yuimenu">
                                                <div class="bd">
                                                    <ul>
                                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 1-4-1</a></li>
                                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 1-4-2</a></li>
                                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 1-4-3</a></li>
                                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 1-4-4</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="yuimenubaritem"><a href="#" class="yuimenubaritemlabel">選單 2</a></li>
                        <li class="yuimenubaritem"><a href="#" class="yuimenubaritemlabel">選單 3</a></li>
                        <li class="yuimenubaritem">
                            <a href="#" class="yuimenubaritemlabel">選單 4</a>
                            <div class="yuimenu">
                                <div class="bd">
                                    <ul>
                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 4-1</a></li>
                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 4-2</a></li>
                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 4-3</a></li>
                                        <li class="yuimenuitem"><a href="#" class="yuimenuitemlabel">子選單 4-4</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/container/container_core-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/menu/menu-min.js"></script>
    <script type="text/javascript">
    // 請以 new YAHOO.widget.MenuBar([模組id]); 新增一個 YUI 選單物件，接著執行這個物件的 render() 方法 
    var oMenu = new YAHOO.widget.MenuBar('nav', {
        autosubmenudisplay: true, // 設 true 讓滑鼠移到母選單就顯示（預設是點選才顯示）
        hidedelay: 750,           // 等待滑鼠移開子選單 0.75 秒後才隱藏
        lazyload: true            // 效能選項，直到滑到母選單才建立子選單
    });
    oMenu.render();
    </script>
</body>
</html>
