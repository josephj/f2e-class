<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="josephj">
<meta name="created" content="2012-10-11">
<title>YUI - node / event</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssfonts/fonts-min.css">
<script type="text/javascript" src="http://yui.yahooapis.com/3.7.2/build/yui/yui-min.js"></script>
<style type="text/css">
.highlighted {
    background: yellow;
}
</style>
</head>
<body>
    <div id="article">
        <h1>新店市好吃的餐廳</h1>
        <ul class="restaurant">
            <li>可愛村便當：台北縣新店市大豐街8號</li>
            <li>阿輝現炒黃牛肉：台北縣新店市中興路三段225號</li>
            <li>黑人牛肉麵：台北縣新店市中興路三段176號</li>
            <li>蘇杭：台北縣新店市民權路25號2F</li>
            <li>王家包子：台北縣新店市國校路25號之1</li>
            <li>辣。四川成都小炒：台北縣新店市吉安路2-1號</li>
            <li>山東餃子館：台北縣新店市中央路133巷19號1樓</li>
            <li>樂陶然健康小火鍋：台北縣新店市中央五街2號</li>
            <li>六六火鍋：台北縣新店市中央路89號</li>
            <li>龍門客棧：台北縣新店市中央路98號之1</li>
            <li>麵對麵：台北縣新店市中央路33號</li>
        </ul>
    </div>
    <script src="http://yui.yahooapis.com/3.7.2/build/yui/yui-min.js"></script>
    <script>
    // 指定使用 node 與 event 兩個 YUI 模組
    YUI().use("node", "event", function (Y) {

        // 方法 1 - 每個節點綁事件
        /*
        Y.all("li").on("click", function (e) {
            var node = e.target;
            node.addClass("highlighted");
        });
        */

        // 方法 2 - 只綁 .restaurant
        Y.one(".restaurant").delegate("click", function (e) {
            var node = e.currentTarget;
            //node.addClass("highlighted");
            node.toggleClass("highlighted");
        }, "li");

        // 點 2 下刪除節點
        Y.one(".restaurant").delegate("dblclick", function (e) {
            if (window.confirm("你確定要刪除此節點嗎？")) {
                var node = e.currentTarget;
                var parentNode = node.ancestor("ul");
                node.remove();
                alert(parentNode.get("childNodes").size());
            }
        }, "li");

    });
    </script>
</body>
</html>
