<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-tw">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>CSS 浮動</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/reset-fonts-grids/reset-fonts-grids.css">
<style type="text/css">
/* 
   步驟 : 
   在不改動 HTML 、只改 CSS 的情況下
   1. 用 border:solid 5px #ccc 替整個模組設框線 
   2. 希望大標題與 YUI 的 Logo 能一左一右，請利用 float 來做 
*/
#masthead {

}
#masthead .bd {
    zoom:1;
}
#masthead .bd {

}
#masthead .title {
    font-size:197%;
    font-weight:bold;

}
#masthead .yui-logo {

}
</style>
</head>
<body>
<body class="yui-skin-sam">
    <div id="doc2" class="yui-t5">
        <div id="bd">
            <div id="yui-main">
                <div class="yui-b">

                    <!-- 這是一個頁首模組，有一個大標題跟 Powered By YUI 的 Logo -->
                    <div id="masthead">
                        <div class="bd">
                            <span class="title">
                                雅虎前端工程半日班
                            </span>
                            <a href="http://tw.developer.yahoo.com/" class="yui-logo" width="80" height="40">
                                <img src="http://josephj.com/training/ncu/ico_yui.gif">
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
