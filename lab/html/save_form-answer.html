<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML - 存檔表單</title>
</head>
<body>
    <!-- 目標：請建立一個 HTML 模組，此模組將會把表單資料傳遞給伺服器端 -->
    <!--
         * 表單 method 為 post
         * 表單 action 為 http://f2eclass.com/service/?method=saveURL
         * 輸入欄位如下
           * 網址 url, 提示 "請輸入圖檔網址"
           * 標題 title, 提示 "請輸入照片標題"
           * 描述 description, 提示 "請輸入照片描述"
           * 標籤 tags, 提示 "請輸入相關標籤（以逗號分隔)"
         * 要有一個送出的按鈕，上面的文字是 "將此 URL 的照片轉貼到分享區"
    -->
    <form method="post" action="http://f2eclass.com/service/?method=saveURL&format=php">
        <div class="row">
            <label for="url">網址</label>
            <input type="text" name="url" value="" placeholder="請輸入圖檔網址">
        </div>
        <div class="row">
            <label for="title">標題</label>
            <input type="text" name="title" value="" placeholder="請輸入照片標題">
        </div>
        <div class="row">
            <label for="description">描述</label>
            <textarea name="description" value="" placeholder="請輸入照片描述"></textarea>
        </div>
        <div class="row">
            <label for="tags">標籤</label>
            <input type="text" name="tags" value="" placeholder="請輸入相關標籤（以逗號分隔）">
        </div>
        <div class="row row-button">
            <input type="submit" value="將此 URL 的照片轉貼到分享區" class="yui3-button">
        </div>
    </form>

</body>
</html>
