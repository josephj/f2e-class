<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function</title>
</head>
<body>
    <script>
    // 資料來源
    var students = {
        knock: {
            gender: "male",
            position: "manager"
        },
        allen: {
            gender: "male",
            position: "engineer"
        }
    };

    // 定義函式
    var getNames = function (o) {
        var result = "";
        for (var i in o) {
            result += i + ", ";
        }
        return result;
    };

    // 使用函式
    var result = getNames(students);
    alert(result);

    </script>
</body>
</html>
