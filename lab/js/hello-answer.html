<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello! &lt;Name&gt;</title>
</head>
<body>
    <script>
    // 請宣告一個變數 name，並指定值為你自己的名字
    var name = "Awoo";
    // 利用 alert() 方法顯示 "Hello! <你的名字>" 的訊息
    alert("Hello! " + name);
    </script>
    <p>請宣告一個變數 name，並指定值為你自己的名字</p>
    <p>利用 alert() 方法顯示 "Hello! <你的名字>" 的訊息</p>    
</body>
</html>
