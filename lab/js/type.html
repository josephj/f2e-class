<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
</head>
<body>
    <script>
    // 在這邊寫 JavaScript 程式碼
    var age = 18;
    console.log("var age = 18;");
    console.log(typeof age);
    age = 18 + "";
    console.log("age = 18 + \"\";");
    console.log(typeof age);
    age = "18"*2;
    console.log("age = \"18\"*2;");
    console.log(typeof age);
    </script>
    <p>請按 F12 打開 Console 觀看型別轉換</p>
</body>
</html>
