<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="josephj">
<meta name="created" content="2012-10-10">
<title></title>
</head>
<body>
    <div id="article">
        <h1>新店市好吃的餐廳</h1>
        <p>以下內容是由 JavaScript 產生的...</p>
        <ul class="restaurant">
            <!-- 目標：把 items 陣列變成一個個 li -->
        </ul>
    </div>
    <script>
    var items = [
        "可愛村便當：台北縣新店市大豐街8號",
        "阿輝現炒黃牛肉：台北縣新店市中興路三段225號",
        "黑人牛肉麵：台北縣新店市中興路三段176號",
        "蘇杭：台北縣新店市民權路25號2F",
        "王家包子：台北縣新店市國校路25號之1",
        "辣。四川成都小炒：台北縣新店市吉安路2-1號",
        "山東餃子館：台北縣新店市中央路133巷19號1樓",
        "樂陶然健康小火鍋：台北縣新店市中央五街2號",
        "六六火鍋：台北縣新店市中央路89號",
        "龍門客棧：台北縣新店市中央路98號之1",
        "麵對麵：台北縣新店市中央路33號"
    ];
    // 步驟 1 - 取得 <ul class="restaurant"/> 節點，等下要把 li 放進去
    //          可以用 document.getElementsByTagName 或 document.getElementsByClassName
    var ul = document.getElementsByTagName("ul")[0];
    // 步驟 2 - 先用 for (var i = 0, j = items.length; i < j; i++) 的迴圈
    for (var i = 0, j = items.length; i < j; i++) {
        // 步驟 3 - 用 var newItem = document.createElement("<標籤名稱>"); 建立物件參考
        var newItem = document.createElement("li");
        // 步驟 4 - 用 newItem.innerHTML 指定值 items[i]
        newItem.innerHTML = items[i];
        // 步驟 5 - 用 ul.restaurant 的物件參考執行 appendChild(newItem)
        ul.appendChild(newItem);
        console.log("增加第 " + i + " 個項目成功...");
    }
    </script>
</body>
</html>
