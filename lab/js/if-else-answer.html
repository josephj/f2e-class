<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>JavaScript: if... else...</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssreset/reset-min.css">
</head>
<body>
    <script>
    var hour = 5;
    var msg; // 要顯示的訊息
    if (hour >= 6 && hour <= 11) { // 6 ~ 11 時
        msg = "Good morning!";
    } else if (hour >= 12 && hour <= 17) { // 12 ~ 17 時
        msg = "Good afternoon!"
    } else if (hour >= 18 && hour <= 23) { // 18 ~  23 時
        msg = "Good evening!";
    } else { // 24 ~ 5 時
        msg = "Good night!";
    }
    alert(msg);
    </script>
</body>
</html>
