<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript - Closure</title>
</head>
<body>
    <script>
	var doOne = function () {
	    var x = 10;
	    return function (y) {
	        return x + y;
	    };
	};

	var doOther = doOne();
	alert("doOther(10) 的值為 : " + doOther(10));
	alert("doOther(20) 的值為 : " + doOther(20));
    </script>

    <h1>認識 Closure</h1>
    <p>Closure 是 JavaScript 很重要的特點之一：函式會保存非自己作用域的變數、後續會一直使用。	</p>
    <pre>
   	var doOne = function () {
	    var x = 10;

	        return x + y;
	    };
	};

	var doOther = doOne();
	alert("doOther(10) 的值為 : " + doOther(10));
	alert("doOther(20) 的值為 : " + doOther(20)); 
	</pre>
</body>
</html>
