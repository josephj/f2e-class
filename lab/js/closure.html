<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript - Closure</title>
</head>
<body>
    <script>
	var doOne = function () {
	    var x = 10;
	    return function (y) {
	        return x + y;
	    };
	};

	var doOther = doOne();
	alert("doOther(10) 的值為 : " + doOther(10));
	alert("doOther(20) 的值為 : " + doOther(20));
    </script>
</body>
</html>
